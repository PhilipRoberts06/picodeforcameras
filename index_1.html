<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera 1 Feed</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        .camera-feed {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <img id="camera-feed-1" src="http://aveiashq.mycrestron.com:22222/snap.jpeg?rand=0" class="camera-feed" alt="Camera Feed 1">
    <script>
        function reloadImage(cameraId, url) {
            var img = document.getElementById(cameraId);
            var timestamp = new Date().getTime();
            img.src = url + "?rand=" + timestamp;
        }

        setInterval(function() {
            reloadImage('camera-feed-1', 'http://aveiashq.mycrestron.com:22222/snap.jpeg');
        }, 1000);  // Reload every second
    </script>
</body>
</html>
